{% extends "blog/base.html" %}
{% block content %}
<div class="centerstage">
  {% for post in post_list %}
  <div class="post">
    <!-- if we click on the anchor tag post.title it navigates the user to the post_list page -->
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="date">
      <p>Published on: {{post.published|date:"D M Y"}}</p>
    </div>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{post.aprrove_comments.count }}</a>
  </div>
  {%  endfor %}
</div>
{% endblock %}
